<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/1.0.0/css/mdui.min.css" />
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }

		gtag('config', 'UA-88818678-1');
	</script>

	<div class="mdui-drawer mdui-drawer-close" id="function-choose">

				<a href="../">

						<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">near_me</i>
						<div class="mdui-list-item-content">主页</div>
					</div>
				</a>
			</div>
			<div class="mdui-collapse-item ">
				<div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
					<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">settings</i>
					<div class="mdui-list-item-content">工具</div>
					<i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
				</div>
				<div class="mdui-collapse-item-body mdui-list">
					<a href="../UPMonitor/?uid=316381099&refresh-time=10" class="mdui-list-item mdui-ripple ">UP主监测器</a>
				</div>
			</div>
			<div class="mdui-collapse-item ">
				<div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
					<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">add</i>
					<div class="mdui-list-item-content">纪念</div>
					<i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
				</div>
				<div class="mdui-collapse-item-body mdui-list">
					<a href="../no-mem" class="mdui-list-item mdui-ripple ">野野宫ののの</a>
				</div>
			</div>
		</div>
		<a id="anchor-top"></a>
	</div>

	<div class="mdui-container" style="margin-bottom: 80px">
		<div id="main">
			<div id="logo">
				<div style="padding-top: 90px;padding-bottom: 40px">
					<img class="mdui-center mdui-img-circle" id="avatar" alt="" height="200px"

			</div>

			<div class="mdui-col-sm-6 mdui-col-md-4">
				<div class="mdui-card">

							<div class="mdui-row">
								<a class="mdui-float-left mdblog-list-title mdui-card-primary-title">UPの名</a>
							</div>
							<center>
								<div class="mdui-card-content mdui-typo-body-1">
									<div class="mdui-typo-display-1" id="name"></div>
								</div>
							</center>
						</div>
					</div>
				</div>
			</div>

			<div class="mdui-col-sm-6 mdui-col-md-4">

							<div class="mdui-row">
								<a class="mdui-float-left mdblog-list-title mdui-card-primary-title">UPの粉丝数</a>

							<center>
								<div class="mdui-card-content mdui-typo-body-1">

			<div class="mdui-col-sm-6 mdui-col-md-4">
				<div class="mdui-card">
					<div style="margin: 9px">
						<div class="mdui-card-primary">
							<div class="mdui-row">
								<a class="mdui-float-left mdblog-list-title mdui-card-primary-title">Time</a>
							</div>
							<center>
								<div class="mdui-card-content mdui-typo-body-1">
									<div class="mdui-typo-headline" id="showtime"></div>
								</div>
							</center>
						</div>
					</div>
				</div>
			</div>

			<div id="script"></div>
		</div>
