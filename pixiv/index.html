<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/1.0.0/css/mdui.min.css" />

</head>

<body
    class="mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-dark mdui-loaded">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
        </div>
    </header>
    <div class="mdui-container" style="margin-top: 150px">
        <div class="mdui-card">
            <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
                <label class="mdui-textfield-label">
                    请输入关键词
                </label>
                <input class="mdui-textfield-input" id="keyword" type="text">
            </div>
        </div>
        <div class="mdui-container" style=" text-align:center;">
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="input-but"
                onclick=javascrtpt:jump()>GO!</button>
            <script>
                function jump() {
                    document.location.href = `./search/?keyword=${document.getElementById('keyword').value}`
                }
            </script>

        </div>
    </div>
</body>
